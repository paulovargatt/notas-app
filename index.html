<!doctype html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/6162a9e427.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Notas App</title>
</head>

<body>
<div class="container">
    <div class="grid  main-row" id="itensList">
        <div class="grid-item" style="width: 20%">
            <div class="card">
                <div class="card-body">
                    <form class="text-center" >
                        <div class="form-group">
                            <input type="text" class="form-control" id="titleInput" placeholder="Task Tile...">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="textAreaInput" rows="3"
                                      placeholder="Description"></textarea>
                        </div>

                        <div class="row text-secondary py-0 mb-4">
                            <div class="col-3">
                                <a class="badge badge-secondary" href="#"><i class="fas fa-paperclip"></i></a>
                            </div>
                            <div class="col-3">
                                <a class="badge badge-secondary badge-md" href="#"><i class="far fa-user"></i></a>
                            </div>
                            <div class="col-3">
                                <a class="badge badge-secondary badge-md" href="#"><i class="far fa-user"></i></a>
                            </div>
                            <div class="col-3">
                                <a class="badge badge-secondary badge-md" href="#"><i class="far fa-user"></i></a>
                            </div>
                        </div>
                        <button type="button" class="px-5 py-1 btn btn-outline-primary btn-completed">Completed</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="module" src="js/script.js"></script>
</body>



</html>
